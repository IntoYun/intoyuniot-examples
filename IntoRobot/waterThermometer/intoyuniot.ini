; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:intorobot-nut]
platform = espressif8266
board = intorobot-nut
framework = intorobot
lib_deps = OneWire, Dallas_Temperature

[env:intorobot-w67]
platform = espressif8266
board = intorobot-w67
framework = intorobot
lib_deps = OneWire, Dallas_Temperature

[env:intorobot-fig]
platform = espressif32
board = intorobot-fig
framework = intorobot
lib_deps = OneWire, Dallas_Temperature

[env:intorobot-w323]
platform = espressif32
board = intorobot-w323
framework = intorobot
lib_deps = OneWire, Dallas_Temperature

[env:intorobot-neutron]
platform = ststm32
board = intorobot-neutron
framework = intorobot
upload_protocol = dfu
lib_deps = OneWire, Dallas_Temperature

[env:intorobot-fox]
platform = ststm32
board = intorobot-fox
framework = intorobot
lib_deps = OneWire, Dallas_Temperature

[env:intorobot-ant]
platform = ststm32
board = intorobot-ant
framework = intorobot
lib_deps = OneWire, Dallas_Temperature

[env:intorobot-l6]
platform = ststm32
board = intorobot-l6
framework = intorobot
lib_deps = OneWire, Dallas_Temperature

[env:intorobot-atom]
platform = ststm32
board = intorobot-atom
framework = intorobot
lib_deps = OneWire, Dallas_Temperature

