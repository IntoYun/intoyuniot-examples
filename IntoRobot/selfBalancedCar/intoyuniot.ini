[common]
lib_deps_external = IntoBike_Bluetooth_Control, Sonar_Sensor_Processing, IntoBike_Balance_Control, IntoBike_StepMotor_Control, IntoBike_OledDisplay, IntoBike_AccelGyro_Sensor_Processing, IntoBike_IntoRobotCloud_Interface

[env:intorobot-neutron]
platform = intorobot-neutron
board = intorobot-neutron
framework = intorobot
lib_deps = ${common.lib_deps_external}

